<!DOCTYPE html>
<html>
    <head>
        <title>DND Dice Roller</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <nav class="nav">
          <li><a class="siteTitle"href="index.html">DND DICE ROLLER</a></li>
      </nav>
      <br>
      <div>
        <div class = "container container--btn">
          <button class="baseStyle" onclick = "dicenum('d4')">D4</button><span class="baseStyle" id="d4">0</span>
          <button class="baseStyle" onclick = "dicenum('d6')">D6</button><span class="baseStyle" id="d6">0</span>
          <button class="baseStyle" onclick = "dicenum('d8')">D8</button><span class="baseStyle" id="d8">0</span>
          <button class="baseStyle" onclick = "dicenum('d10')">D10</button><span class="baseStyle" id="d10">0</span>
          <button class="baseStyle" onclick = "dicenum('d12')">D12</button><span class="baseStyle" id="d12">0</span>
          <button class="baseStyle" onclick = "dicenum('d20')">D20</button><span class="baseStyle" id="d20">0</span>
        </div>
        <!-- dice Buttons -->
          
        <div class = "container container--rolls">
          <div><input class="baseStyle modif" type= "number" value= "0"></input></div>
          <!-- modifier input -->
          <div><button class="baseStyle baseStyle--mod" value="Modifier" onclick="modifier()">Reset Modifier</button></div>
          <!-- modifier reset Button -->
          <div><button class="baseStyle baseStyle--roll" onclick ="roll()">Roll</button></div>
          <!-- roll button -->
          <div><section class ="baseStyle hist"></section></div>
          <!-- the window that shows individual dice result -->
          <div class="results"><span class="baseStyle results" id="total">0</span></div>
          <!-- shows the total result and the modifier being added-->
          <div><button class="baseStyle baseStyle--reset" onclick = "reset()">Reset</button></div>
          <!-- resets everything -->
        </div>
      </div>
    <script src="script.js"></script>
    <!-- the script that is being used -->
  </body>
  <footer><div>DNDroller</div></footer>
</html>
